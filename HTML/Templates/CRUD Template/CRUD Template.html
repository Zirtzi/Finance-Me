<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, CSS and JS Links, and Title -->
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS -->
  <link rel="stylesheet" href="../../../CSS/Primary/w3.css">
  <link rel="stylesheet" href="../../../CSS/Primary/photon.min.css">
  <link rel="stylesheet" href="../../../CSS/Primary/main.css">

  <title>Electron Template</title>

<!-- ===== ===== ===== ===== ===== =  Body = ===== ===== ===== ===== ===== -->
<body>
  <div class="mainWrapper">
    <h1>CRUD File</h1>
  
    <form>
      <div class="form-group">
        <label>File name</label>
        <input id="fileName" type="text" class="form-control">
      </div>      
      <div class="form-group">
        <label>Contents</label>
        <textarea id="fileContents" class="form-control" rows="5"></textarea>
      </div>
    </form>
    <button id="btnCreate" class="btn btn-default">Create</button>
    <button id="btnRead" class="btn btn-default">Read</button>
    <button id="btnDelete" class="btn btn-default">Delete</button>
  </div>
  <script>
    require('./index.js')
  </script>

</html>
