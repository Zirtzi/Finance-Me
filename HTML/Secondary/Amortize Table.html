<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, CSS and JS Links, and Title -->
  <link rel="stylesheet" href="../../CSS/Primary/w3.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../JS/Secondary/jQuery.js" charset="utf-8"></script>
  <script src="../../JS/Tertiary/Amortize Script.js"></script>
  <link rel="stylesheet" href="../../CSS/Secondary/Amortize.css" media="screen">
  <link rel="stylesheet" href="../../CSS/Secondary/Amortize Print.css" media="print">
  <title>Amortization Table</title>
</head>
<!-- == ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== =====  -->
<!-- ===== ===== ===== ===== ===== =  Body = ===== ===== ===== ===== ===== -->
<body>
    <nav class="noprint moveup">
      <ul>
        <li><a href="../../HTML/Primary/index.html">Home</a></li>
        <li><a href="#">Ammortize</a></li>
        <li><a href="../../HTML/Secondary/Income Estimator.html">Income</a></li>
        <li><a href="../../HTML/Secondary/Expenses.html">Expenses</a></li>
      </ul>
    </nav>
  <div class="input-field">
    <div class="container">
      <div class="center">
        <h3 class="noprint">Enter Loan Data Here</h3>
        <h3 class="loan-info">Loan Info</h3>
        <input class="w3-input" type="number" placeholder="$ Loan" id="Amount">

        <input class="w3-input" type="number" min="0.01" placeholder="% APR" id="Rate">
          
        <input class="w3-input" type="number" placeholder="# Months " id="Months">
      </div>
    </div>
    <table class="topmargin" id="Amortization">
      <tr>
        <th>Months Remaining</th>
        <th>Monthly Payment</th>
        <th>Principal Paid</th>
        <th>Interest Paid</th>
        <th>Remaining Balance</th>
      </tr>
    </table>
    <div class="container1">
      <div class="center1">
       <button type="button" id="Calculate" onclick="Calculate()">Calculate</button>
       <button type="button" id="Remove" onclick="Remove()">Clear</button>
       <button type="button" id="Print" onclick="window.print()">Print</button>
      </div>
    </div>
  </div>
<div class='ripple-background'>
    <div class='circle xxlarge shade1'></div>
    <div class='circle xlarge shade2'></div>
    <div class='circle large shade3'></div>
    <div class='circle mediun shade4'></div>
    <div class='circle small shade5'></div>
</div>
<!-- - - - - - - - - - - - Page Content Ends Here - - - - - - - - - - - - - -->
<!-- - - - - - - - - - - - - - - Renderer File  - - - - - - - - - - - - - - -->
  <script src="../../JS/Secondary/renderer.js"></script>
</body>
</html>
