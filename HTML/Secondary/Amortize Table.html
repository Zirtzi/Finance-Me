<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta, CSS and JS Links, and Title -->
  <link rel="stylesheet" href="../../CSS/Primary/w3.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../../JS/Tertiary/Common.js"></script>
  <script src="../../JS/Secondary/jQuery.js" charset="utf-8"></script>
  <script src="../../JS/Tertiary/Amortize Script.js"></script>
  <link rel="stylesheet" href="../../CSS/Primary/common.css" media="screen">
  <link rel="stylesheet" href="../../CSS/Secondary/Amortize.css" media="screen">
  <link rel="stylesheet" href="../../CSS/Primary/Apps-Master.css" media="screen">
  <link rel="stylesheet" href="../../CSS/Secondary/Amortize Print.css" media="print">
  <title>Amortization Table</title>
</head>
<!-- == ===== ===== ===== ===== ===== ===== ===== ===== ===== ===== =====  -->
<!-- ===== ===== ===== ===== ===== =  Body = ===== ===== ===== ===== ===== -->
<body onload="OnLoad()">
  <!-- Top navigation -->
  <div class="topnav noprint">

    <!-- Centered link -->
    <div class="topnav-centered">
      <a href="../Primary/index.html">Home</a>
    </div>
    
    <!-- Left-aligned links (default) -->
      <a href="#" class="active">Amortization Table</a>
      <a href="../../HTML/Secondary/Income Estimator.html">Income Estimator</a>
      <a href="../../HTML/Secondary/Expenses.html">Expenses Estimator</a>
    
    <!-- Right-aligned links
    <div class="topnav-right">
      <a href="#search">Search</a>
      <a href="#about">About</a>
    </div>
    -->

  </div>
  <div class="body">
    <div class="container">
      <div class="center">
        <fieldset>
          <legend align = "center">Enter Loan Data Here</legend>
          <p>
              <label>Amount of Loan: </label>
              <input type="number" placeholder="$ Loan" id="Amount">
          </p>
          <p>
              <label>Interest Rate: </label>
              <input type="number" min="0.01" placeholder="% APR" id="Rate">
          </p>
          <p>
            <label>Frequency: </label>
            <select onchange="ChangeMe()" name="Frequency" id="Frequency">
              <option value="Frequency">Select Frequency</option>
              <option value="Years">Years</option>
              <option value="Months">Months</option>
            </select>
        </p>
          <p>
            <label>Length of Loan: </label>
            <input type="number" placeholder="Length of Loan" id="TimeFrame">
          </p>
        </fieldset>
      </div>
    </div>
    <table class="pagebreak" id="Amortization">
      <tr>
        <th>Months Remaining</th>
        <th>Monthly Payment</th>
        <th>Principal Paid</th>
        <th>Interest Paid</th>
        <th>Remaining Balance</th>
      </tr>
    </table>
    <hr>
    <div class="Outcomes">
      <p id="Loan">Your Original Loan Was: </p>
      <p id="MonthsTotal">Your Loan Lasted For: </p>
      <p id="RateTotal">Your Annual APR Was: </p>
    </div>
  </div>
<footer class="noprint">
  <p class="footer-left">Designed and maintained by <a onclick="website()" style="text-decoration: none; font-weight: 900;">Taylor'd Tech</a>.</p> <div class="footer-centered">
    <button type="button" id="Calculate" onclick="Calculate()">Calculate</button>
    <button type="button" id="Clear" onclick="Clear()">Clear</button>
    <button type="button" id="Print" onclick="window.print()">Print</button>
  </div>
  <p class="footer-right">Version 2.0.0.</p>
</footer>

</body>
</html>
